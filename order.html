<!DOCTYPE html>
<html>
    <head>
        <title>Order</title>
        <link href="order.css" type="text/css" rel="stylesheet">
    </head>
    <body>
            <header>
                    <ul class="navigation">
                        <a href="index.html"><li>Home</li></a>
                        <a href="order.html"><li>How To Order</li></a>
                        
                    </ul>
                </header>
        
            <div id="banner">
                <div id="judul">
                    <h1>Bogorian Aquatics</h1>
            </div>
            </div>
            <section id="box">
                    <h1>Fish Order Form</h1>
                    <hr>
                    <form action="submit.html" method="POST">
                        <section id="namaIkan">
                            <label for="namaIkan">Fish : <label>
                            <input type="text" list="listIkan" id="namaIkan" name="namaIkan" required>
                        
                            <datalist id="listIkan">
                                <option value="Electric Blue Jack Dempsey"></option>
                                <option value="Pakistan Loach"></option>
                            </datalist>
                        </section>
                        <br>
                        <section>
                            <label for="name">Your Name : </label>
                            <input type="text" name="name" id="name" required>
                        </section>
                        <br>
                        <section>
                            <label for="email">Your E-Mail : </label>
                            <input type="text" name="email" id="email" required>
                        </section>
                        <br>
                        <section>
                            <label for="ticket"> Amount : </label>
                            <input id="ticket" name="ticket" type="number" step="1" required>
                        </section>
                        <br>
                        <section>
                            <label for="payment">Method of Payment : </label>
                            <select id="payment" name="payment" required>
                                <option value="pizza">Credit Card</option>
                                <option value="curry">Bank Transfer</option>
                            </select>
                        </section>
                        <br>
                    <section>
                        <a href="./submit.html"><p class="button">Send</p></a>
                        </section>
                    </form>
                </section>
        
    </body>
</html>
